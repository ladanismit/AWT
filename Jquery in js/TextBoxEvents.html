<html>
    <head>
        <title>Demo JQUERY</title>
        
		<!--CDN LINK OF JQUERY PARENT PLUG IN - COMPULSORY TO BE HERE. -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" type="text/javascript"></script>
		
		<script type="text/javascript">
			$(document).ready(function(){
				$("#TxtTestFocus").focus(function(){					
					$(this).css("background-color","yellow");
				});
				$("#TxtTestBlur").blur(function(){
					$(this).css("background-color","green");
				});
				$("#TxtTestKeyPress").keypress(function(){
					alert($(this).css("background-color","blue"));
				});
				$("#TxtTestKeyUp").keyup(function(){
					var name = prompt("Enter your name : ");
					$(this).val(name);
				});
			});
			
		</script>
	</head>
    <body>
        <input type="text" id="TxtTestFocus"  placeholder="Check Text Box Focus Event..." style="width: 350px; height: 25px; border: 2px solid black;"/><hr/>
		<input type="text" id="TxtTestBlur"  placeholder="Check Text Box Blur Event..." style="width: 350px; height: 25px; border: 2px solid black;"/><hr/>
		<input type="text" id="TxtTestKeyPress" placeholder="Check Text Box Key Press Event..." style="width: 350px; height: 25px; border: 2px solid black;"/><hr/>
		<input type="text" id="TxtTestKeyUp" placeholder="Check Text Box Key Up Event..." style="width: 350px; height: 25px; border: 2px solid black;"/><hr/>
    </body>
</html>
